<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Javascript</title>
</head>
<body>
    <h1>Introduccion a Javascript</h1>
    <div id="mensaje"></div>

    <script>
        //tipos de datos en javascript  
        // const nombre = "Juan";
        // console.log(typeof nombre); 

        //numero
        const edad = 80;
        console.log(typeof edad);

        //boolean
        const aprendiendo = true ;
        console.log(typeof aprendiendo);

        let valor;
        console.log(typeof valor);
        valor = 'Hola';
        console.log(typeof valor);
        valor = true;
        console.log(typeof valor);
        valor = 20;
        console.log(typeof valor);
        valor = "20";
        console.log(typeof valor);


        let hijos = null;
        console.log(typeof hijos);

        let nombre;
        console.log(typeof nombre);

        //arreglo
        let lenguajes = ['HTML5', 'JS', 'PHP']
        console.log(typeof lenguajes);

        let persona = {
            nombre: 'Juan',
            ciudad: 'Mexico'
        }
        console.log(typeof persona);

        let fecha = new Date();
        console.log(typeof fecha);
    </script>
</body>
</html>
