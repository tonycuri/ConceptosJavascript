<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendiendo Javascript</title>
</head>
<body>
    <h1>Introduccion a Javascript</h1>
    <div id="mensaje"></div>

    <script>
        //un arreglo
        const pendientes = ['Tarea','Comer','Proyecto','Estudiar'];

        //un arreglo con objetos
        const carrito= [
            {id: 1, producto: 'Libro'},
            {id: 2, producto: 'Camisa'},
            {id: 3, producto: 'Disco'}
        ];

        //un objeto
        let automovil = {
            modelo: 'Camaro',
            motor: 2.0
        }

        // for (let i = 0; i < pendientes.length; i++) {
        //     console.log(pendientes[i]);
        // }

        //pendientes es el arreglo y crea una variable individual    
        for(pendiente of pendientes){
            console.log(pendiente);
        }

        //para objetos se hace de la siguiente forma
        for(info of Object.values(automovil) ){
            console.log(info);
        }

        //forEach
        pendientes.forEach(tarea => {
            console.log(tarea);
        });

        //map realiza una copia del arreglo
        pendientes.map(tarea =>{
            console.log(tarea);
        });
        
    </script>
</body>
</html>
