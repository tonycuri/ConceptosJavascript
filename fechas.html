        valor = diaHoy.getFullYear();

        valor = diaHoy.getMinutes();
        //las horas del dia
        valor = diaHoy.getHours();
        //timestamp
        valor = diaHoy.getTime();

        valor = diaHoy.setFullYear(1988);
        valor = diaHoy.getFullYear();

        // console.log(valor);
